<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main-div">
        <div class="note-section">
            <h1>your note </h1>

            <div class="note-history"></div>

            <button class="history-clear-btn">
                clear all
            </button>
        </div>
        <div class="writing-section">

            <button class="log-in-button">
                <a href="">
                    <img src="./images/8250438-middle__1_-removebg-preview.png" alt="">
                </a>
            </button>
            <div class="writing-area-wrapper">
                <textarea name="note" id="writing-area" placeholder="write your note write here "></textarea>
            </div>


            <div class="save-system">
                <input type="text" placeholder="write headline of note" class="notes-headline-writing-tag" required>

                <button class="clear-btn">clear</button>
                <button class="save-btn">save</button>
            </div>

        </div>
    </div>
 




    <script src="js/app.js"></script>
</body>
</html>
